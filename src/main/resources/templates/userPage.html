<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">User Page</h1>
  <div class="card col-md-6 offset-md-3">
    <div class="card-header bg-primary text-white">
      <h3>Welcome, <span th:text="${user.username}"></span>!</h3>
    </div>
    <div class="card-body">
      <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
      <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
      <!-- Здесь можно добавить другие поля, если они есть -->
    </div>
  </div>
  <div class="text-center mt-3">
    <a href="/" class="btn btn-secondary">Back to Start Page</a>
  </div>
</div>
</body>
</html>
