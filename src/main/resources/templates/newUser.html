<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add New User</h1>
    <form th:action="@{/admin/new}" method="post" th:object="${user}" class="col-md-6 offset-md-3">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>

        <!-- Добавляем список ролей -->
        <div class="mb-3">
            <label class="form-label">Roles:</label>
            <div th:each="role : ${roles}" class="form-check">
                <input type="checkbox" name="roleIds" th:value="${role.id}" class="form-check-input">
                <label th:for="${role.id}" th:text="${role.name}" class="form-check-label"></label>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Add User</button>
            <a href="/admin" class="btn btn-secondary">Back to Admin Page</a>
        </div>
    </form>
</div>
</body>
</html>
